configure( subprojects.findAll {
    it.name in ['scraper-api', 'scraper-annotations', 'scraper-app', 'scraper-core', 'scraper-utils']
}) {
    // repository configuration
    repositories {
        mavenCentral()
        jcenter()
    }

    // java source compatibility
    apply plugin: "java"
    sourceCompatibility = 1.11

    // fixes
    apply from: '../gradle/gradle-module-fix.gradle'
    apply from: '../gradle/gradle-test-resources-fix.gradle'
}

// top-level project is not a java project, needs a clean task
task clean {}

// apply jacoco coverage for all projects
apply from: 'gradle/jacoco-all.gradle'

// clean auxiliary folders generated by idea
apply from: 'gradle/idea-clean.gradle'

// fix resource finding problem for idea
apply from: 'gradle/idea-fix.gradle'

// all possible bundles (bundleAll, bundleApi, bundleCore, bundleNodes,
//                       bundleNodesOnly, bundleNodesDependencies,
//                       bundleAddonsOnly, bundleAddonsDependencies
apply from: 'gradle/scraper-bundle.gradle'
